<body>
  
  <!--Facebook SDK Information-->

  <script type="text/javascript">
    Parse.initialize("vNGHN5aZTRjQxsuFV4cX4ZTIVCFHRlCJKQm0O6Qy", "JzDD3z7R0H7JsLezVM70t9rMnETN3YxAtQczlMEi");
    
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      
      if (response.status === 'connected') {
        //Logged into the app & Facebook
      }
      else if (response.status === 'not_authorized') {
        //Logged into Facebook, not the app
        document.getElementById('status').innerHTML = 'Please log into this app.';
      }
      else {
        //Not logged into Facebook, unsure if logged into the app
        document.getElementById('status').innerHTML = 'Please log into Facebook.';
        window.open("http://www.rachelbroering.com/FormTest/profile.html", "_self");
      }
    }
    
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
        
        if(response.status === 'connected') {
          console.log(response.authResponse.accessToken);
        }
      });
    }
    
    window.fbAsyncInit = function() {
      Parse.FacebookUtils.init({
        appId      : '548503138630710',
        xfbml      : true,
        cookie     : true,
        version    : 'v2.4'
      });
      
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
      
    };
    
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/all.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
    
  </script>

  
  <div id="fb-root">
    <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true"></div>
    
    <div id="status"></div>
  </div>

  <div class="container">

    <div id="FormBox">
      <h3>Name</h3>
      <input type="text" id="nameInput" class="nameInput">
      
      <h3>Address</h3>
      <input type="text" id="addressInput" class="addressInput">
    
      <h3>Phone Number</h3>
      <input type="number" id="phoneInput" class="phoneInput">
      
      <h3>Email</h3>
      <input type="email" id="emailInput" class="emailInput">
      
      <h3>Profile Picture</h3>
      <input type="file" id="imageInput" class="imageInput">
      
      <br><br><br>
      <button id="submitBtn" class="submitBtn" onclick="submitValues">Submit</button>
    </div>
    <br><br>
    <div id="FormInputBox">
