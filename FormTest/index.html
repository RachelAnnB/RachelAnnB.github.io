<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Login Test</title>
  
  <!--Links to CSS Stylesheets-->
  <link rel="stylesheet" href="css/main.css" media="all" type="text/css">
  
  <!--Links to Javascript files-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

</head>
<body>
  
  <!--Facebook SDK Information-->
  <script type="text/javascript">
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      
      if (response.status === 'connected') {
        //Logged into the app & Facebook
      }
      else if (response.status === 'not_authorized') {
        //Logged into Facebook, not the app
        document.getElementById('status').innerHTML = 'Please log into this app.';
      }
      else {
        //Not logged into Facebook, unsure if logged into the app
        document.getElementById('status').innerHTML = 'Please log into Facebook.';
      }
    }
    
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
        
        if(response.status === 'connected') {
        }
      });
    }
    
    window.fbAsyncInit = function() {
      Parse.FacebookUtils.init({
        appId      : '548503138630710',
        xfbml      : true,
        version    : 'v2.4'
      });
        
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
      
  };
    
    function fbLogin() {
      Parse.FacebookUtils.logIn(null, {
        success: function(user) {
          if (!user.existed()) {
            alert("User signed up and logged in through Facebook!");
          }
          else {
            alert("User logged in through Facebook!");
          }
          
          window.open("http://www.rachelbroering.com/FormTest/profile.html", "_self");
          console.log('We are moving to the profile.html page');
        },

        error: function(user, error) {
          alert("User cancelled the Facebook login or did not fully authorize.");
        }
      });
    }
    
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/all.js";
       fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    
    function showTest() {
      div = document.getElementById("test");
      div.style.display = "block";
    }
    
  </script>

  <div class="container">
    <h1>Please log into Facebook.</h1>
    
    <div onclick="fbLogin();" id="fb-root">
      <div onclick="fbLogin();" class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true"></div>
      
      <br><br>
      <button onclick="fLogin(); showTest();" class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true'"></button>
      
      <div id="status"></div>
    </div>
    
    <div id="test" style="display:none;">
      Hello World
    </div>

  </div>
  
  <!--Links to Javascript files from my folders-->
  <script src="js/lib/jquery-2.1.4.min.js"></script>

  <script src="js/lib/backbone.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
