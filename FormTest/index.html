<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Form Test</title>
  
  <!--Links to CSS Stylesheets-->
  <link rel="stylesheet" href="css/main.css" media="all" type="text/css">
  
  <!--Links to Javascript files-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.2/backbone.marionette.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>

</head>
<body>
  
  <div class="container">
    <h1>Form Test</h1>
    
    <div id="FormBox">
      <h3>Name:</h3>
      <input type="text" id="nameInput" class="nameInput">
      
      <h3>Address:</h3>
      <input type="text" id="addressInput" class="addressInput">
    
      <h3>Phone Number:</h3>
      <input type="number" id="phoneInput" class="phoneInput">
      
      <h3>Email:</h3>
      <input type="text" id="emailInput" class="emailInput">
      
      <h3>Profile Picture</h3>
      <input type="file" id="imageInput" class="imageInput">
    </div>
    <br><br>
    <div id="FormInputBox">
      
    </div>
  </div>
  
  <!--Links to Javascript files from folder-->
  <script src="js/lib/jquery-2.1.4.min.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
