<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>New Campaign Page</title>

    <!--Links to CSS Stylesheets-->
    <link rel="stylesheet" href="css/main.css" media="all" type="text/css">

    <!--Links to Javascript files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.2/backbone.marionette.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/cloud/cloud.js"></script>

  </head>
  <body>

    <div class="container">
      <h1>New Campaign Page</h1>

      <div id="form" style="display: block;">

        <!--This is where the retrieved objects from Parse should appear-->
        <div id="infoView" style="display: block">

          <ul id="single-campaign">
            <!--
              list of campaigns
              <li>
              <h3>Title
              <p>Desc
            -->
          </ul>

        </div>
        <br><br><br>

        <!--You should see this content, after clicking 1 of the links-->
        <div id="campaignInfo" data-id="" style="display: none">
          <input id="formLinkId" type="hidden" value="">
          <img class="picView" id="campImage" alt="profilePic" src="">
          <h2 id="campTitle"></h2>
          <hr>
          <p id="campDesc"></p>
          <p id="base64"></p>
        </div>
        <br><br>

      </div>

    </div>

    <!--Links to Javascript files from my folders-->
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>

  </body>
</html>
